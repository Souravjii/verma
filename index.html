<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Confirmation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="head">
            <h1>Hey, I'm Here to Ask You Something</h1>
            <h2>Will You Go on a Date with Me on 20 Dec?</h2>
            <h3>I Have Planned Everything, So Will You Go on a Date with Me?</h3>
            <h4>If "Yes", Then Click the "Yes" Button; If "No", Then Click the "No" Button</h4>
        </div>
        <div class="mid">
            <button id="yesButton">YES</button>
            <button id="noButton">NO</button>
        </div>
    </div>
    
    <div id="congratsModal" class="modal">
        <div class="modal-content">
            <img id="congratsImg" src="img2.jpg" alt="Congratulations" />
            <h2 id="congratsText"></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
